<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Title   -->
    <div class="panel-body">
        <mh-moviefilter (changed)="onChanged($event)"></mh-moviefilter>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table" *ngIf="movies && movies.length">
                <mh-movieheaders (toggleImage)="onToggleImage($event)"></mh-movieheaders>
                <tbody>
                    <tr *ngFor="#movie of movies | movieFilter:listFilter">
                        <mh-movierow [showImage]="showImage" [movie]="movie"></mh-movierow>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
